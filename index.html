<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  
    <header class="header">
      <h1>Learn to code by watching others</h1>
      <p class="header__text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </header>
    <main>
      <div class="main__call-to-action"><span class="main__call-to-action--bold">Try it free 7 days</span> then $20/mo. thereafter</div>
      <div class="main__input">
        <input type="text" class="input__field" placeholder="First Name" required></input>
        <i class="input__erroricon"><img src="images/icon-error.svg" alt="error"></i>
        <p class="input__validationtext"></p>
        <input type="text" class="input__field" placeholder="Last Name" required></input>
        <i class="input__erroricon"><img src="images/icon-error.svg" alt="error"></i>
        <p class="input__validationtext"></p>
        <input type="email" class="input__field" placeholder="Email Address" required></input>
        <i class="input__erroricon"><img src="images/icon-error.svg" alt="error"></i>
        <p class="input__validationtext"></p>
        <input type="password" class="input__field" placeholder="Password" required></input>
        <i class="input__erroricon"><img src="images/icon-error.svg" alt="error"></i>
        <p class="input__validationtext"></p>
        <button class="input__button">Claim your free trial</button>
        <p class="input__text">By clicking the button, you are agreeing to our <span class="input__text--highlight">Terms and Services</span></p>
      </div>
    </main>
</div>
  
  <footer>
    <!--<p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>. -->
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
